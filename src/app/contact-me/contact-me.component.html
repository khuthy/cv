<html>
  <head>
    <title>Contact Me Page</title>
  </head>
  <body>
    <div class="forms">
      <h2 style="color: darkorange">Contact Me</h2>
      <form action="" enctype="multipart/form-data" method="GET" class="contactForm">
        <div class="alert">Message Sent</div>
          <div class="form-group">
            <label for="username" class="form-label">Full Name:</label>
            <input type="text" name="username" id="username" class="input-form" placeholder="Enter Full name" />
          </div>
          <div class="form-group">
            <label for="username" class="form-label">Email Address:</label>
            <input type="text" name="username" id="username" class="input-form" placeholder="Enter Full name" />
          </div>
          <div class="form-group">
            <label for="username" class="form-label">Messages:</label>
            <textarea cols="30" rows="10" class="input-form"></textarea>
          </div>
          <div class="form-group">
            <button class="btn-success">Send</button>
          </div>
      </form>
    </div>
  </body>
</html>
