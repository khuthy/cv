<main>
    <div class="contactus">
        <div class="side-right">
            <h3>_Computer  </h3>
            <p> Code</p>
        </div>
        <div class="side-left">
           <h2 style="color: darkorange; text-align: center;">Contact Me</h2>
           <form class="contactForm">
             <div class="alert" *ngIf="success != ''"><p>{{success}}</p></div>
               <div class="form-group">
                 <label for="username" class="form-label">Full Name:</label>
                 <input type="text" name="username" id="username" [(ngModel)]="username" class="input-form" placeholder="Enter Full name" />
               </div>
               <div class="form-group">
                 <label for="username" class="form-label">Email Address:</label>
                 <input type="text" name="email" id="username" [(ngModel)]="email" class="input-form" placeholder="Enter Full name" />
               </div>
               <div class="form-group">
                 <label for="username" name="message" [(ngModel)]="message" class="form-label">Messages:</label>
                 <textarea cols="30" rows="10" class="input-form"></textarea>
               </div>
               <div class="form-group">
                 <button class="btn-success" (click)="sendMessage()">Send</button>
               </div>
           </form>
        </div>
      </div>
</main>
